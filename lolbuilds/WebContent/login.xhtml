<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="template/ui.xhtml">
		<ui:define name="body">
			<h3>Cadastro</h3>
			<h:form>
				<h:panelGrid>
					<h:outputLabel>Username:</h:outputLabel>
					<h:inputText value="#{userBean.email}" id="email"></h:inputText>
					<h:outputLabel>Password::</h:outputLabel>
					<h:inputText value="#{userBean.password}" id="password"></h:inputText>
					<h:commandButton value="Submit" action="#{userBean.requestLogin()}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
