<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"> 
     
    <!-- HEADER -->
    <h:head>
    	<title>Build Online</title>
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="font-awesome.css" />
    </h:head>
    
    <!-- BODY -->
    <h:body class="align">
    		<p:graphicImage url="resources/images/logo.png" style = "height: auto;"/>
			<br/>
			<div class="grid">
				<!-- LOGIN -->
				<h:form class="form login">
				<p:messages id="messages" showDetail="false" autoUpdate="false" closable="true" />
					<div class="form__field">
						<h:outputLabel for="username" ><i class="fa fa-user"></i></h:outputLabel>
						<h:inputText value="#{loginBean.username}" id="username" class="form__input" required="true" requiredMessage="Preencha o campo usuário."></h:inputText>
        				<p:watermark for="username" value="Usuário" />
					</div>
					<div class="form__field">
						<h:outputLabel for="password"><i class="fa fa-lock"></i></h:outputLabel>
						<h:inputSecret value="#{loginBean.password}" id="password" class="form__input" required="true" requiredMessage="Preencha o campo senha."></h:inputSecret>
        				<p:watermark for="password" value="Senha" />  
					</div>
					<div class="form__field">
						<h:commandButton value="Entrar" action="#{loginBean.requestLogin}"></h:commandButton>
					</div>
				</h:form>
				<br/>
				<h:outputLabel>Não é membro? <a href="/public/signup.xhtml">Cadastre-se agora</a></h:outputLabel>
			</div>
    </h:body>
    
</html>
