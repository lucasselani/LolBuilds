<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"> 
     
    <!-- HEADER -->
    <h:head>
    	<title>Cadastro</title>
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="css" name="font-awesome.css" />
    </h:head>
    
    <!-- BODY -->
    <h:body class="align">
	    <h:outputScript rendered="#{registerBean.invalidRegister}">
	    	alert("#{registerBean.errorMessage}");
		</h:outputScript>
    
			<p:graphicImage url="/resources/images/logo.png" />
			<br/>
			<div class="grid">
			
				<!-- CADASTRO -->
				<h:form class="form login">
					<div class="form__field">
						<h:outputLabel for="username" ><i class="fa fa-user"></i></h:outputLabel>
						<h:inputText value="#{registerBean.username}" id="username"
							class="form__input" required="true" requiredMessage="Preencha o campo usuÃ¡rio!"></h:inputText>
        				<p:watermark for="username" value="Nome do usuÃ¡rio" />
					</div>
					<h:message id="messageUsername" for="username" style="color:red"/>
					<div class="form__field">
						<h:outputLabel for="password"><i class="fa fa-lock"></i></h:outputLabel>
						<h:inputSecret value="#{registerBean.password}" id="password"
							class="form__input" required="true" requiredMessage="Preencha o campo senha!"></h:inputSecret>
        				<p:watermark for="password" value="Senha" />
					</div>
					<h:message id="messagePassword" for="password" style="color:red"/>
					<div class="form__field">
						<h:outputLabel for="passwordRepeat"><i class="fa fa-lock"></i></h:outputLabel>
						<h:inputSecret value="#{registerBean.repeatPassword}" id="passwordRepeat"
							class="form__input" required="true" requiredMessage="Preencha o campo repitir senha!"></h:inputSecret>
        				<p:watermark for="passwordRepeat" value="Repita sua senha" />
					</div>
					<h:message id="messageRepeatPassword" for="passwordRepeat" style="color:red"/>
					<div class="form__field">
						<h:commandButton value="Cadastrar" action="#{registerBean.requestRegister}">
						</h:commandButton>
					</div>
				</h:form>
						
			</div>
    </h:body>
    
</html>
