<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"> 
     
    <!-- HEADER -->
    <ui:define name="head">
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    		<title>Campeões</title>
			<link rel="stylesheet" href="resources/css/grid-list-champions.css"></link>
			<script src="resources/js/angular.min.js"></script>
			<script src="resources/js/champions-service.js"></script>
		</head>
    </ui:define>
  
    <!-- BODY -->
    <ui:define name="content">
		<h2>Campeões</h2>
	    <div data-ng-app="myApp">
			<div data-ng-controller="Controller" data-ng-init="searchChampions()">
				<div class="aligned-list">
					<span data-ng-repeat="x in champions_data">
						<a>
							<figure class="icon84x84 border-5 round-corners left">
								<img data-ng-href="#" data-ng-src="https://ddragon.leagueoflegends.com/cdn/7.10.1/img/champion/{{x.image}}" alt=""/>
							</figure>
							<figure class="text84 champName left">{{x.name}}</figure>
						</a>
					</span>
				</div>
			</div>
		</div>
    </ui:define>
 
</ui:composition>
